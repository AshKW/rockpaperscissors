<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="rpscode.js" defer></script>

    <heading>
      <h1>Rock Paper Scissors</h1>
    </heading>

    <div class="score-section">
      Lets play first to 5!
    </div>

    <div class="choices">
      <div class="button-container">
        <img src="rock-button.svg" class='choice' id='Rock'>
      </div>
      <div class="button-container">
        <img src="paper-button.svg" class='choice' id='Paper'>
      </div>
      <div class="button-container">
        <img src="scissors-button.svg" class='choice' id='Scissors'>
      </div>
    </div>

    <div id="choice-display">
      Make your choice!
    </div>

    <div class="scoreboard">
      <div class="score-display" id="player-score-display">
        Player Score: 0
      </div>
      <div class="score-display" id="computer-score-display">
        Computer Score: 0
      </div>
    </div>

    <div class="reset-section">
      <button id="reset">Reset</button>
    </div>

  </body>
</html>
