<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="rpscode.js" defer></script>
    
    <heading>
      <h1>Rock Paper Scissors</h1>
    </heading>

    <div class="score-section">
      Lets play first to 5!
    </div>

    <div class="choices">
      <div class="button-container">
        <button class='choice' id='rock'>Rock</button>
      </div>
      <div class="button-container">
        <button class='choice' id='paper'>Paper</button>
      </div>
      <div class="button-container">
        <button class='choice' id='scissors'>Scissors</button>
      </div>
    </div>

    <div class="display">
      <p id='choice-display'>Make your choice</p>

      <div class="scoreboard">
        <div class="score-display" id="player-score-display">
          Player Score: 0
        </div>
        <div class="score-display" id="computer-score-display">
          Computer Score: 0
      </div>

    </div>
    </div>
  </body>
</html>
